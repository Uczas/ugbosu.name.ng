<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <script>
        // Get the current page path
        var path = window.location.pathname;
        // Construct the new URL with the same path
        var newUrl = 'https://ugbosu.com' + path;
        // Redirect the browser
        window.location.replace(newUrl);
    </script>
    <link rel="canonical" href="https://ugbosu.com/">
</head>
<body>
    <p>Redirecting to <a href="https://ugbosu.com/">ugbosu.com</a>...</p>
</body>
</html>
